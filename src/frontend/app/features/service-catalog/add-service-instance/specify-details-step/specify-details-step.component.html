<div class="specify-details">
  <form class="stepper-form" [formGroup]="stepperForm">
    <mat-form-field>
      <input matInput class="form-control" formControlName="name" placeholder="Name" required>
    </mat-form-field>
    <mat-form-field>
      <mat-select class="form-control" placeholder="Organization" required formControlName="org" [(ngModel)]="selectedOrgId" (change)="setOrg($event.value)">
        <mat-option *ngFor="let organization of orgs$ | async" [value]="organization.metadata.guid">{{ organization.entity.name }}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-select class="form-control" placeholder="Space" required formControlName="space" [(ngModel)]="selectedSpaceId">
        <mat-option [disabled]="!selectedOrgId" *ngFor="let space of spaces$ | async" [value]="space.metadata.guid">{{ space.entity.name }}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <textarea matInput placeholder="Tags" matTextareaAutosize matAutosizeMinRows="2" matAutosizeMaxRows="5" formControlName="tags"></textarea>
    </mat-form-field>
    <mat-form-field>
      <textarea matInput placeholder="JSON parameters" formControlName="params"></textarea>
    </mat-form-field>
  </form>
</div>
